<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>علماء العلوم الطبيعية في المغرب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #e6f0ff;
      color: #0b3d91;
      padding: 20px;
    }
    h1 {
      color: #003366;
      text-align: center;
      margin-bottom: 30px;
    }
    section {
      background-color: #cce0ff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0, 77, 179, 0.3);
    }
    h2 {
      color: #003366;
      margin-top: 0;
      border-bottom: 2px solid #004aad;
      padding-bottom: 5px;
    }
    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>علماء العلوم الطبيعية في المغرب</h1>

  <section>
    <h2>ابن البناء المراكشي</h2>
    <p>عالم في الفلك والرياضيات، ساهم في فهم حركة الكواكب بدقة.</p>
  </section>

  <section>
    <h2>مريم شديد</h2>
    <p>عالمة فيزياء فلكية، أول امرأة عربية تصل القطب الجنوبي في مهمة علمية.</p>
  </section>
</body>
</html>
